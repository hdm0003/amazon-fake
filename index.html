<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="amazon-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="header-logo"><span>.es</span> <!-- Add .es after the logo -->
    </div>
    <div class="login-container">
        <h1>Inicia sesión o crea una cuenta</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="contact">Introduce el número de teléfono móvil o el correo electrónico</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <a href="#" class="forgot-link">¿Has olvidado la contraseña?</a>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="sign-in-button">Iniciar sesión</button>
            
            <div class="keep-signed-in">
                <input type="checkbox" id="keep-signed" name="keep-signed">
                <label for="keep-signed">Mantener la sesión iniciada</label>
            </div>
        </form>

        <div class="divider">
            <h5>¿Eres nuevo en Amazon?</h5>
        </div>

        <div class="amazon-business">
            <h5>¿Comprando para el trabajo?</h5>
            <a href="#" class="create-account-link">Compra en Amazon Business</a> <!-- Changed from button to link -->
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Condiciones de uso</a>
            <a href="#">Aviso de privacidad</a>
            <a href="#">Ayuda</a>
        </div>
        <div class="copyright">© 1996-2024, Amazon.com, Inc. o sus afiliados</div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
